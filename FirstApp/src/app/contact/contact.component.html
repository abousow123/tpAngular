<p></p>
<div class="container">

<div class="panel panel-primary">
  <div class="panel-heading">Liste des Etudiants</div>
  <div class="panel-body">
    <div>
        <button routerLink="/newetudiant" class="btn btn-primary">Nouveau</button>
    </div>
   <p></p>
    <div class="form-group">
      <label>Mot Cl√©:</label>
      <input type="text" [(ngModel)]="motCle"/>
      <button class="btn btn-primary" (click)="chercher()" >Chercher</button>
    </div>

    <table class="table table-striped table-hover">
      <tr>
        <td>id</td><td>nom</td><td>prenom</td><td>Date Naissance</td><td>Email</td><td>tel</td>
      </tr>

      <tr *ngFor="let e of contact?.content">
        <td>{{e.id}}</td>
        <td>{{e.nom}}</td>
        <td>{{e.prenom}}</td>
        <td>{{e.dateNaissance}}</td>
        <td>{{e.email}}</td>
        <td>{{e.tel}}</td>
      </tr>
    </table>



    <div class="container" >

      <ul class="nav nav-pills">
        <li [ngClass]="{'active':currentPage==(i)}" class="clickable" *ngFor="let page of pages;let i = index"> 
          <a (click)="goToPage(i)">{{i}}</a>
        </li>
      </ul>
      
    </div>

      <li>Nom: <strong>{{contact.name}}</strong> </li>

      <li>Tel: <strong>{{contact.tel}}</strong> </li>
    </ul>
-->

</div>
</div>



</div>
