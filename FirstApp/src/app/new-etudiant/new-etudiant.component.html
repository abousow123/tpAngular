<p></p>
<div class="container">
  <div class="panel panel-primary" *ngIf="mode==1">
    <div class="panel-heading">Nouveau Etudiant</div>
    <div class="panel-body">
      <div>
        <div class="form-group">
          <label class="control-label">Nom:</label>
          <input class="form-control" type="text" [(ngModel)]="etudiant.nom"/>
        </div>

        <div class="form-group">
            <label class="control-label">Prenom:</label>
            <input class="form-control" type="text" [(ngModel)]="etudiant.prenom"/>
        </div>

        <div class="form-group">
            <label class="control-label">Date Naissance:</label>
            <input class="form-control" type="date" [(ngModel)]="etudiant.dateNaissance"/>
        </div>

        <div class="form-group">
              <label class="control-label">Email:</label>
              <input class="form-control" type="text" [(ngModel)]="etudiant.email"/>
        </div>

        <div class="form-group">
              <label class="control-label">Tel:</label>
              <input class="form-control" type="number" [(ngModel)]="etudiant.tel"/>
        </div>


        <button class="btn btn-primary" (click)="saveEtudiant()">Save</button>

      </div>


  </div>
</div>
  
       <!-- Confirmation -->


       <div class="panel panel-primary" *ngIf="mode==2">
        <div class="panel-heading">Confirmation</div>
        <div class="panel-body">
          <div>

            <div class="form-group">
                  <label class="control-label">Id:</label>
                  <label>{{etudiant.id}}</label>
            </div>


            <div class="form-group">
              <label class="control-label">Nom:</label>
              <label>{{etudiant.nom}}</label>
            </div>
    
            <div class="form-group">
                <label class="control-label">Prenom:</label>
                <label>{{etudiant.prenom}}</label>
            </div>
    
            <div class="form-group">
                <label class="control-label">Date Naissance:</label>
                <label>{{etudiant.dateNaissance}}</label>
            </div>
    
            <div class="form-group">
                  <label class="control-label">Email:</label>
                  <label>{{etudiant.email}}</label>
            </div>
    
            <div class="form-group">
                  <label class="control-label">Tel:</label>
                  <label>{{etudiant.tel}}</label>
            </div>
    
    
            <button class="btn btn-primary" (click)="mode=1">Nouveau Etudiant</button>
    
          </div>
    
    
      </div>
    </div>
      
  
  
  </div>
